<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <style>
    .sunday
    {
      color: red;
    }
    .thisday
    {
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
 <select id="month" onchange="jump()">

</select>
<select id="year" onchange="jump()">
  
</select>

<table width="40%" border="1" class="calendar">
  <thead id="calendar-head">
  <col>
  <colgroup span="2"></colgroup>
  <colgroup span="2"></colgroup>
  <tr>
    <th colspan="7" scope="colgroup">
    	  <h3 id="monthAndYear"></h3>
    </th>
  </tr>
  <tr style="background-color: black; color: white;" id>
    <th scope="col">Sun</th>
    <th scope="col">Mon</th>
    <th scope="col">Tue</th>
    <th scope="col">Wed</th>
    <th scope="col">Thu</th>
    <th scope="col">Fri</th>
    <th scope="col">Sat</th>
  </tr>
  </thead>
  <tbody id="calendar-body">
    
  </tbody>
</table>

<button onclick="previous()">Previous</button>
<button onclick="next()" style="margin-left: 32.4%;">Next</button>

<script type="text/javascript" src="/js/calendar.js"></script>
</body>
</html>
